{% extends 'base.html' %}

{% block title %}Login - CV Generator{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-body text-center p-5">
                <div class="mb-4">
                    <i class="fas fa-file-alt fa-3x text-primary mb-3"></i>
                    <h2 class="card-title">CV Generator</h2>
                    <p class="text-muted">Buat CV profesional dengan mudah</p>
                </div>
                
                <div class="d-grid gap-3">
                    <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-outline-danger">
                        <i class="fab fa-google me-2"></i>Login dengan Google
                    </a>
                    <a href="{% url 'social:begin' 'github' %}" class="btn btn-outline-dark">
                        <i class="fab fa-github me-2"></i>Login dengan GitHub
                    </a>
                </div>
                
                <div class="mt-4">
                    <small class="text-muted">
                        Dengan login, Anda menyetujui syarat dan ketentuan penggunaan
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
